<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      padding: 16px;
      margin: 0;
      color: #202124;
    }
    h3 {
      margin: 0 0 14px;
      font-size: 15px;
      font-weight: 600;
    }
    .field {
      margin-bottom: 12px;
    }
    .field label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .field input[type="number"],
    .field input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 13px;
    }
    .field input:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 1px #1a73e8;
    }
    .field input[readonly] {
      background: #f1f3f4;
      color: #80868b;
      cursor: default;
    }
    .field input[readonly]:focus {
      border-color: #dadce0;
      box-shadow: none;
    }
    .field-hint {
      font-size: 11px;
      color: #5f6368;
      margin-top: 3px;
    }
    button.save {
      width: 100%;
      padding: 8px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      margin-top: 4px;
    }
    button.save:hover {
      background: #1557b0;
    }
    .status {
      text-align: center;
      font-size: 12px;
      margin-top: 8px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <h3>3CX DATEV Connector</h3>

  <div class="field">
    <label for="dialDelay">Dial Delay (ms)</label>
    <input type="number" id="dialDelay" min="0" max="5000" step="50">
    <div class="field-hint">Delay before confirming call (default: 750)</div>
  </div>

  <div class="field">
    <label for="extensionNumber">Extension Number</label>
    <input type="text" id="extensionNumber" readonly placeholder="Not detected">
    <div class="field-hint">Auto-detected from 3CX WebClient</div>
  </div>

  <button class="save" id="saveBtn">Save</button>
  <div class="status" id="status"></div>

  <script src="scripts/popup.js"></script>
</body>
</html>
