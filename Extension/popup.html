<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      background: #2D2D30;
      color: #FFFFFF;
      font-family: "Segoe UI", system-ui, sans-serif;
      font-size: 13px;
    }
    .title-bar {
      padding: 12px 14px;
      font-size: 14px;
      font-weight: 700;
    }
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 14px;
      background: #323237;
      border-top: 1px solid #46464B;
      border-bottom: 1px solid #46464B;
      font-size: 12px;
    }
    .status-bar .left {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #DC3545;
    }
    .status-text { color: #FFFFFF; }
    .ext-label { color: #FFFFFF; font-weight: 700; }
    .content {
      padding: 14px;
    }
    .setting-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }
    .setting-row label {
      white-space: nowrap;
      font-weight: 500;
    }
    .setting-row input[type="number"] {
      width: 70px;
      padding: 5px 8px;
      background: #1E1E1E;
      border: 1px solid #46464B;
      border-radius: 4px;
      color: #FFFFFF;
      font-size: 13px;
      text-align: center;
    }
    .setting-row input[type="number"]:focus {
      outline: none;
      border-color: #007ACC;
    }
    .setting-row .suffix {
      color: #969696;
    }
    .button-row {
      display: flex;
      gap: 8px;
    }
    .btn {
      flex: 1;
      padding: 7px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      border: none;
    }
    .btn-primary {
      background: #007ACC;
      color: #FFFFFF;
    }
    .btn-primary:hover { background: #005F9E; }
    .btn-secondary {
      background: #3F3F46;
      color: #FFFFFF;
      border: 1px solid #646464;
    }
    .btn-secondary:hover { background: #4F4F56; }
  </style>
</head>
<body>
  <div class="title-bar">3CX DATEV Connector</div>
  <div class="status-bar">
    <div class="left">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-text" id="statusText">Disconnected</span>
    </div>
    <span class="ext-label" id="extLabel">â€”</span>
  </div>
  <div class="content">
    <div class="setting-row">
      <label for="dialDelay">DATEV Auto-DIAL</label>
      <input type="number" id="dialDelay" min="0" max="5000" step="50">
      <span class="suffix">ms</span>
    </div>
    <div class="button-row">
      <button class="btn btn-primary" id="saveBtn">Save</button>
      <button class="btn btn-secondary" id="reloadBtn">Reload Extension</button>
    </div>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
